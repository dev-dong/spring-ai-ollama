<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° AI Code Analyzer - Dark Edition</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-base:     #0D0F14;
            --bg-surface:  #141720;
            --bg-elevated: #1C2030;
            --bg-hover:    #242840;

            --border-dim:    rgba(255,255,255,0.06);
            --border-normal: rgba(255,255,255,0.10);
            --border-accent: rgba(82, 217, 156, 0.35);

            --accent-green:  #52D99C;
            --accent-cyan:   #38BDF8;
            --accent-purple: #A78BFA;
            --accent-orange: #FB923C;
            --accent-red:    #F87171;

            --text-primary:   #E2E8F0;
            --text-secondary: #8892A4;
            --text-dim:       #4A5568;

            --glow-green:  rgba(82, 217, 156, 0.15);
            --glow-cyan:   rgba(56, 189, 248, 0.15);
            --glow-purple: rgba(167, 139, 250, 0.15);

            --mono: 'JetBrains Mono', ui-monospace, monospace;
            --sans: 'Syne', 'Apple SD Gothic Neo', sans-serif;

            --radius-sm: 8px;
            --radius-md: 14px;
            --radius-lg: 20px;
            --radius-xl: 28px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--sans);
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Î∞∞Í≤Ω Í∏ÄÎ°úÏö∞ Î†àÏù¥Ïñ¥ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                    radial-gradient(ellipse 60% 50% at 10% 10%, rgba(82,217,156,0.06) 0%, transparent 60%),
                    radial-gradient(ellipse 50% 60% at 90% 90%, rgba(167,139,250,0.06) 0%, transparent 60%),
                    radial-gradient(ellipse 40% 40% at 50% 0%,  rgba(56,189,248,0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Ïä§Ï∫îÎùºÏù∏ ÌÖçÏä§Ï≤ò */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0,0,0,0.08) 2px,
                    rgba(0,0,0,0.08) 4px
            );
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        /* Îñ†Îã§ÎãàÎäî ÏΩîÎìú ÌååÌã∞ÌÅ¥ */
        .particle {
            position: fixed;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--accent-green);
            opacity: 0;
            pointer-events: none;
            animation: particleFall linear infinite;
            z-index: 0;
        }

        @keyframes particleFall {
            0%   { opacity: 0; transform: translateY(-20px); }
            10%  { opacity: 0.4; }
            90%  { opacity: 0.2; }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        .container {
            max-width: 920px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: containerIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes containerIn {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Ìó§Îçî */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 600;
            color: var(--accent-green);
            background: rgba(82,217,156,0.1);
            border: 1px solid rgba(82,217,156,0.25);
            border-radius: 100px;
            padding: 5px 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 18px;
            animation: badgePulse 3s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(82,217,156,0.15); }
            50%       { box-shadow: 0 0 0 8px rgba(82,217,156,0); }
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: dotBlink 1.5s ease-in-out infinite;
        }

        @keyframes dotBlink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.3; }
        }

        h1 {
            font-family: var(--sans);
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .h1-line1 { color: var(--text-primary); }
        .h1-line2 {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            background-size: 200% 100%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50%       { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: var(--mono);
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .subtitle span { color: var(--accent-cyan); }

        /* Î©îÏù∏ Ïπ¥Îìú */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-normal);
            border-radius: var(--radius-xl);
            padding: 32px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
            opacity: 0.5;
        }

        /* ÏóÖÎ°úÎìú ÏòÅÏó≠ */
        .upload-area {
            border: 1.5px dashed rgba(82,217,156,0.25);
            background: rgba(82,217,156,0.03);
            border-radius: var(--radius-lg);
            padding: 30px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .upload-area::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(82,217,156,0.08) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--accent-green);
            background: rgba(82,217,156,0.06);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(82,217,156,0.12), 0 0 0 1px rgba(82,217,156,0.1);
        }

        .upload-area:hover::after { opacity: 1; }
        .upload-area:active { transform: translateY(0) scale(0.99); }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50%       { transform: translateY(-6px); }
        }

        .upload-area p {
            font-family: var(--mono);
            font-size: 13px;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .upload-area p strong { color: var(--accent-green); }

        /* ÌååÏùº Î™©Î°ù */
        .file-list {
            background: var(--bg-elevated);
            border: 1px solid var(--border-dim);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
        }

        .file-list-title {
            font-family: var(--mono);
            font-size: 10px;
            font-weight: 700;
            color: var(--accent-cyan);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-list-title::before {
            content: '//';
            color: var(--text-dim);
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            margin: 6px 0;
            border-radius: var(--radius-sm);
            background: var(--bg-surface);
            border: 1px solid var(--border-dim);
            font-family: var(--mono);
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            animation: slideInLeft 0.3s ease-out backwards;
        }

        .file-item:nth-child(2) { animation-delay: 0.05s; }
        .file-item:nth-child(3) { animation-delay: 0.10s; }
        .file-item:nth-child(4) { animation-delay: 0.15s; }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-16px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .file-item:hover {
            border-color: rgba(82,217,156,0.3);
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .file-item-name { display: flex; align-items: center; gap: 8px; }
        .file-item-name::before { content: 'üìÑ'; font-size: 14px; }
        .file-item-size {
            font-size: 11px;
            color: var(--text-dim);
        }

        /* ÌÖçÏä§Ìä∏ ÏûÖÎ†• */
        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .input-label {
            font-family: var(--mono);
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-label::before { content: '>'; color: var(--accent-green); }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px 18px;
            border-radius: var(--radius-md);
            border: 1.5px solid var(--border-normal);
            background: var(--bg-elevated);
            color: var(--text-primary);
            outline: none;
            font-family: var(--mono);
            font-size: 14px;
            line-height: 1.7;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea::placeholder { color: var(--text-dim); }

        textarea:focus {
            border-color: var(--accent-green);
            box-shadow:
                    0 0 0 3px rgba(82,217,156,0.08),
                    0 8px 24px rgba(0,0,0,0.3);
            background: rgba(28, 32, 48, 0.9);
        }

        /* Î≤ÑÌäº */
        .btn-wrapper {
            position: relative;
        }

        button {
            width: 100%;
            padding: 15px 24px;
            border: 0;
            border-radius: var(--radius-md);
            color: var(--bg-base);
            font-family: var(--mono);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            background: var(--accent-green);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover:not(:disabled)::before { left: 100%; }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(82,217,156,0.4), 0 0 60px rgba(82,217,156,0.2);
            background: #6EE7B7;
        }

        button:active:not(:disabled) {
            transform: translateY(0) scale(0.99);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--text-dim);
            color: var(--text-secondary);
        }

        /* ÏùëÎãµ ÏòÅÏó≠ */
        .response-area {
            background: var(--bg-surface);
            border: 1px solid var(--border-normal);
            border-radius: var(--radius-xl);
            padding: 28px 32px;
            min-height: 150px;
            max-height: 680px;
            overflow-y: auto;
            line-height: 1.85;
            font-size: 15px;
            animation: fadeUp 0.4s ease-out;
            position: relative;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .response-area::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.4;
        }

        .streaming {
            border-color: rgba(82,217,156,0.3);
            animation: fadeUp 0.4s ease-out, streamGlow 2s ease-in-out infinite;
        }

        @keyframes streamGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(82,217,156,0.08); }
            50%       { box-shadow: 0 0 40px rgba(82,217,156,0.15); }
        }

        /* ÏÉÅÌÉú ÌÖçÏä§Ìä∏ */
        .status {
            text-align: center;
            margin-top: 12px;
            font-family: var(--mono);
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        /* ÌÉÄÏù¥Ìïë Ïª§ÏÑú */
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--accent-green);
            border-radius: 2px;
            vertical-align: text-bottom;
            animation: cursorBlink 1s step-end infinite;
            box-shadow: 0 0 12px rgba(82,217,156,0.6);
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        /* ---- ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùº ---- */
        .response-area h1,
        .response-area h2,
        .response-area h3,
        .response-area h4 {
            margin-top: 1.8em;
            margin-bottom: 0.7em;
            line-height: 1.3;
            font-family: var(--sans);
        }

        .response-area h1 {
            font-size: 1.8em;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-normal);
            padding-bottom: 0.4em;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .response-area h2 {
            font-size: 1.4em;
            color: var(--accent-cyan);
            border-bottom: 1px solid var(--border-dim);
            padding-bottom: 0.3em;
        }

        .response-area h3 {
            font-size: 1.15em;
            color: var(--accent-purple);
        }

        .response-area h4 {
            font-size: 1.0em;
            color: var(--accent-orange);
        }

        .response-area p {
            margin: 0.9em 0;
            color: var(--text-primary);
        }

        .response-area strong {
            color: var(--accent-green);
            font-weight: 700;
        }

        .response-area em {
            color: var(--accent-cyan);
            font-style: italic;
        }

        .response-area a {
            color: var(--accent-cyan);
            text-decoration: none;
            border-bottom: 1px solid rgba(56,189,248,0.3);
            transition: all 0.2s ease;
        }

        .response-area a:hover {
            border-bottom-color: var(--accent-cyan);
            text-shadow: 0 0 8px rgba(56,189,248,0.5);
        }

        .response-area ul,
        .response-area ol {
            margin: 0.9em 0 1.1em 1.4em;
        }

        .response-area li {
            margin: 0.4em 0;
            color: var(--text-primary);
            padding-left: 0.3em;
        }

        .response-area ul li::marker {
            content: '‚ñ∏ ';
            color: var(--accent-green);
        }

        .response-area code {
            font-family: var(--mono);
            font-size: 0.88em;
            padding: 2px 8px;
            border-radius: 6px;
            background: rgba(82,217,156,0.1);
            border: 1px solid rgba(82,217,156,0.15);
            color: var(--accent-green);
            font-weight: 600;
        }

        .response-area pre {
            margin: 1.2em 0;
            padding: 20px;
            border-radius: var(--radius-md);
            overflow-x: auto;
            border: 1px solid var(--border-normal);
            background: var(--bg-base) !important;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        .response-area pre::before {
            content: '‚óè ‚óè ‚óè';
            display: block;
            color: var(--text-dim);
            font-size: 10px;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .response-area pre code {
            background: transparent;
            border: 0;
            padding: 0;
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 13.5px;
            font-weight: 400;
        }

        .response-area blockquote {
            margin: 1.1em 0;
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--accent-cyan);
            background: rgba(56,189,248,0.06);
            color: var(--text-secondary);
            font-style: italic;
        }

        .response-area hr {
            border: 0;
            height: 1px;
            margin: 1.5em 0;
            background: linear-gradient(90deg, transparent, var(--border-normal), transparent);
        }

        .response-area table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.3em 0;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-normal);
            font-family: var(--mono);
            font-size: 13px;
        }

        .response-area th,
        .response-area td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-dim);
            text-align: left;
            vertical-align: top;
        }

        .response-area th {
            background: rgba(82,217,156,0.08);
            color: var(--accent-green);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 11px;
        }

        .response-area tr:hover td { background: rgba(255,255,255,0.02); }

        /* Ïä§ÌÅ¨Î°§Î∞î */
        .response-area::-webkit-scrollbar { width: 8px; }
        .response-area::-webkit-scrollbar-track {
            background: var(--bg-elevated);
            border-radius: 8px;
        }
        .response-area::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-green), var(--accent-cyan));
            border-radius: 8px;
            border: 2px solid var(--bg-elevated);
        }

        /* ÎìúÎûòÍ∑∏ Ïò§Î≤Ñ */
        .upload-area.drag-over {
            border-color: var(--accent-cyan);
            background: rgba(56,189,248,0.08);
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(56,189,248,0.15);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            body { padding: 20px 16px; }
            h1 { font-size: 30px; }
            .card { padding: 24px 20px; }
            .response-area { padding: 20px; }
        }
    </style>
</head>
<body>

<!-- ÏΩîÎìú ÌååÌã∞ÌÅ¥ -->
<div class="particle" style="left:5%;  animation-duration:12s; animation-delay:0s;">01</div>
<div class="particle" style="left:15%; animation-duration:18s; animation-delay:2s;">{}</div>
<div class="particle" style="left:28%; animation-duration:14s; animation-delay:5s;">//</div>
<div class="particle" style="left:42%; animation-duration:20s; animation-delay:1s;">&lt;/&gt;</div>
<div class="particle" style="left:58%; animation-duration:16s; animation-delay:7s;">fn</div>
<div class="particle" style="left:72%; animation-duration:11s; animation-delay:3s;">[]</div>
<div class="particle" style="left:85%; animation-duration:15s; animation-delay:9s;">=></div>
<div class="particle" style="left:93%; animation-duration:22s; animation-delay:4s;">/*</div>

<div class="container">

    <!-- Ìó§Îçî -->
    <div class="header">
        <div class="header-badge">
            <span class="badge-dot"></span>
            Powered by qwen3-coder
        </div>
        <h1>
            <span class="h1-line1">AI Code</span><br>
            <span class="h1-line2">Analyzer</span>
        </h1>
        <p class="subtitle">
            <span>// analyze</span> ¬∑ debug ¬∑ refactor ¬∑ optimize
        </p>
    </div>

    <!-- ÏóÖÎ°úÎìú & ÏûÖÎ†• Ïπ¥Îìú -->
    <div class="card">

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <span class="upload-icon">‚ö°</span>
            <p>
                <strong>ÌååÏùºÏùÑ ÎìúÎ°≠ÌïòÍ±∞ÎÇò ÌÅ¥Î¶≠ÌïòÏó¨ ÏÑ†ÌÉù</strong><br>
                Java ¬∑ Python ¬∑ JS ¬∑ TS ¬∑ Go ¬∑ Rust ¬∑ C/C++ ¬∑ SQL ¬∑ JSON ¬∑ YAML
            </p>
            <input type="file" id="fileInput" multiple
                   accept=".java,.py,.js,.ts,.jsx,.tsx,.go,.rs,.cpp,.c,.txt,.md,.json,.xml,.yml,.sql"
                   style="display:none;">
        </div>

        <div id="fileList" class="file-list" style="display:none;"></div>

        <div class="input-wrapper">
            <div class="input-label">query</div>
            <textarea id="message" placeholder="// ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî&#10;// Ïòà: 'Ïù¥ ÏΩîÎìúÏùò Î≤ÑÍ∑∏Î•º Ï∞æÏïÑÏ£ºÏÑ∏Ïöî'&#10;// Ïòà: 'Î¶¨Ìå©ÌÜ†ÎßÅ Ï†úÏïàÌï¥Ï£ºÏÑ∏Ïöî'"></textarea>
        </div>

        <div class="btn-wrapper">
            <button id="analyzeBtn">‚ñ∂ RUN ANALYSIS</button>
        </div>

    </div>

    <!-- ÏùëÎãµ ÏòÅÏó≠ -->
    <div id="response" class="response-area" style="display:none;"></div>
    <div id="status" class="status"></div>

</div>

<script>
    marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: false,
        mangle: false,
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try { return hljs.highlight(code, { language: lang }).value; }
                catch (e) {}
            }
            return hljs.highlightAuto(code).value;
        }
    });

    const fileInput   = document.getElementById('fileInput');
    const fileListEl  = document.getElementById('fileList');
    const messageEl   = document.getElementById('message');
    const analyzeBtn  = document.getElementById('analyzeBtn');
    const responseEl  = document.getElementById('response');
    const statusEl    = document.getElementById('status');

    let selectedFiles    = [];
    let accumulatedText  = '';
    let renderTimeout    = null;
    let sseBuffer        = '';

    fileInput.addEventListener('change', e => {
        selectedFiles = Array.from(e.target.files);
        displayFileList();
    });

    function displayFileList() {
        if (selectedFiles.length === 0) { fileListEl.style.display = 'none'; return; }
        fileListEl.style.display = 'block';
        fileListEl.innerHTML =
            `<div class="file-list-title">attached files (${selectedFiles.length})</div>` +
            selectedFiles.map(f =>
                `<div class="file-item">
                    <span class="file-item-name">${f.name}</span>
                    <span class="file-item-size">${formatBytes(f.size)}</span>
                 </div>`
            ).join('');
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        const sizes = ['B','KB','MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }

    function renderMarkdown() {
        if (renderTimeout) clearTimeout(renderTimeout);
        renderTimeout = setTimeout(() => {
            responseEl.innerHTML = marked.parse(accumulatedText);
            responseEl.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
            responseEl.scrollTop = responseEl.scrollHeight;
        }, 50);
    }

    function finalRender() {
        if (renderTimeout) clearTimeout(renderTimeout);
        responseEl.innerHTML = marked.parse(accumulatedText);
        responseEl.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
        responseEl.scrollTop = responseEl.scrollHeight;
    }

    analyzeBtn.addEventListener('click', async () => {
        const text = messageEl.value.trim();
        if (!text) { alert('// query is required'); return; }

        accumulatedText = '';
        analyzeBtn.disabled = true;
        responseEl.style.display = 'block';
        responseEl.className = 'response-area streaming';
        responseEl.innerHTML = '<span class="typing-cursor"></span>';
        statusEl.textContent = '// analyzing...';

        try {
            if (selectedFiles.length > 0) await streamWithFiles(text);
            else await streamChat(text);

            responseEl.className = 'response-area';
            statusEl.textContent = '// done';
        } catch (err) {
            responseEl.className = 'response-area';
            responseEl.innerHTML = `
                <div style="color:var(--accent-red);padding:20px;background:rgba(248,113,113,0.08);
                     border-radius:var(--radius-md);border:1px solid rgba(248,113,113,0.2);font-family:var(--mono);font-size:14px;">
                    <strong>// error</strong><br>${err.message}
                </div>`;
            statusEl.textContent = '// error';
        } finally {
            analyzeBtn.disabled = false;
        }
    });

    async function streamChat(text) {
        const res = await fetch('http://localhost:8080/api/chat/stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        await processStream(res.body);
    }

    async function streamWithFiles(text) {
        const fd = new FormData();
        fd.append('message', text);
        selectedFiles.forEach(f => fd.append('files', f));
        const res = await fetch('http://localhost:8080/api/chat/stream/with-files', {
            method: 'POST', body: fd
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        await processStream(res.body);
    }

    async function processStream(stream) {
        const reader  = stream.getReader();
        const decoder = new TextDecoder();
        sseBuffer = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) { flushSseBuffer(true); finalRender(); break; }
            sseBuffer += decoder.decode(value, { stream: true });
            flushSseBuffer(false);
        }
    }

    function flushSseBuffer(flushAll) {
        const events = sseBuffer.split(/\r?\n\r?\n/);
        sseBuffer = flushAll ? '' : events.pop();

        for (const evt of events) {
            const dataLines = evt.split(/\r?\n/)
                .filter(l => l.startsWith('data:'))
                .map(l => l.substring(5).replace(/^ /, ''));
            if (!dataLines.length) continue;
            accumulatedText += dataLines.join('\n');
            renderMarkdown();
        }
    }

    messageEl.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); analyzeBtn.click(); }
    });

    const uploadArea = document.querySelector('.upload-area');
    uploadArea.addEventListener('dragover',  e => { e.preventDefault(); uploadArea.classList.add('drag-over'); });
    uploadArea.addEventListener('dragleave', e => { e.preventDefault(); uploadArea.classList.remove('drag-over'); });
    uploadArea.addEventListener('drop', e => {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
        const exts = ['.java','.py','.js','.ts','.jsx','.tsx','.go','.rs','.cpp','.c','.txt','.md','.json','.xml','.yml','.sql'];
        const valid = Array.from(e.dataTransfer.files).filter(f => exts.some(x => f.name.toLowerCase().endsWith(x)));
        if (valid.length) { selectedFiles = valid; displayFileList(); }
        else alert('// unsupported file type');
    });
</script>
</body>
</html>
